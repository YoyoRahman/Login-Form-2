<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Form-2</title>
    <link rel="stylesheet" href="style.css" />
  </head>




  <body>
    <div class="container">
      <div class="login-card">
        <div class="login-header">
          <div class="pattern-overlay"></div>
          <div class="blur-circle right"></div>
          <div class="blur-circle left"></div>
          <div class="header-content">
              <div class="icon-wrapper bounce-slew">
                  <i data-lucide="rocket" class="rocket-icon"></i>
                </div>
                <h2 class="fade-in">Welcome Explore</h2>
                <p class="fade-in-delay">Your adventure begins here</p>
            </div>
        </div>
        <div class="login-form">
            <div class="form-group">
                <div class="input-wrapper">
                    <i data-lucide="mail" class="input-icon"></i>
                    <input type="email" placeholder="Email Address" required />
                </div>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <i data-lucide="lock" class="input-icon"></i>
                    <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    required
                    />
                    <button class="toggle-password" onclick="togglepassword()">
                        <i data-lucide="eye" class="eye-icon"></i>
                    </button>
                </div>
            </div>
          <div class="form-option">
            <label for="" class="remember-me">
              <input type="checkbox" />
              <span>remember me</span>
            </label>
            <a href="#" class="forget-password">forget password?</a>
          </div>
          <button class="login-button" type="submit">
            <i data-lucide="log-in"></i>
            <span>Let's Go !</span>
          </button>
          <p class="signup-prompt">
            first time here <a href="#">Join the fun!</a>
          </p>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="script.js"></script>
  </body>
</html>
